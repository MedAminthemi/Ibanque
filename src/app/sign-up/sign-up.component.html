<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Sign Up</h4>
                        <p class="card-category">Ajout d'un nouveau utilisateur</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="userForm" #f="ngForm" class="contact-form" (ngSubmit)="Register()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username"  class="form-control" formControlName="username" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email"
                                      formControlName="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                    </mat-form-field>
                                </div>
                            </div>
                       
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password"
                                    class="form-control" formControlName="password" 
                                     >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Confirm Password" type="password" 
                                    class="form-control" formControlName="plainPassword" 
                                    >
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter</button>
                            <div class="clearfix">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
