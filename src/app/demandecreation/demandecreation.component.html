





  <div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Veuillez saisir votre demande</h4>
    </div>
    <div class="card-body">
      <div class="form-check form-check-radio">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" 
            [value]="1"  [(ngModel)]="radio">
            Demande Chequier
            <span class="circle">
                <span class="check"></span>
            </span>
        </label>
      </div>
    
      <div class="form-check form-check-radio">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" 
            [value]="2" [(ngModel)]="radio">
            Demande Credit
            <span class="circle">
                <span class="check"></span>
            </span>
        </label>
      </div> 
      
          <form [formGroup]="adddemande"  (ngSubmit)="collectDemande()" >
            <div >
              <mat-form-field class="example-full-width">
                <input matInput type="text" formControlName="libelle" id="libelle" placeholder="Text de demande" >
              </mat-form-field>
              
       
            </div>

            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Enregister Votre demande</button>

          </form>
    
    </div>
</div>
