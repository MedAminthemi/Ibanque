<div class="col-lg-12 col-md-12" *ngIf="hide==false">
    <div class="card">
        <div class="card-header card-header-warning">
            <h4 class="card-title">Liste des Forums</h4>
        </div>
        <div>
        </div>
        <div class="card-body table-responsive">
            <button mat-raised-button type="submit"  (click)="addforum()" class="btn mat-raised-button pull-right">Nouveau Forum</button>

            <table class="table table-hover">
                <thead class="text-warning">
                    <th>Id</th>
                    <th>Sujet</th>
                    <th>Date de Creation</th>
                    <th>Derniere Maj</th>
                    <th>Actions</th>


                </thead>
                <tbody>
                    <tr *ngFor="let forum of listForums">
                        <td>{{forum.idForum}}</td>
                        <td>{{forum.sujet}}</td>
                        <td>{{forum.dateCeation}}</td>
                        <td>{{forum.derniereMaj}}</td>
                        <td>

                            <button mat-raised-button type="submit" (click)="Selectedforum=forum;hide=true;Participate()" class="btn btn-danger pull-right">Participer</button>

                        </td>



                    </tr>
               
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-list-messages *ngIf="view==true"
  [Selectedforum]="Selectedforum" [hide]="hide" [view]="view">
</app-list-messages>
