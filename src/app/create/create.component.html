<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Account</h4>
  
                    </div>
                    <div class="card-body">
                        <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" 
                              [value]="1"  [(ngModel)]="radio">
                              Create Epargne
                              <span class="circle">
                                  <span class="check"></span>
                              </span>
                          </label>
                        </div>
                      
                        <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" 
                              [value]="2" [(ngModel)]="radio">
                             Create Courant
                              <span class="circle">
                                  <span class="check"></span>
                              </span>
                          </label>
                        </div> 
                    </div>

                    
                    <form [formGroup]="addcompte"  (ngSubmit)="gererCompte" >
                         

                        <mat-form-field class="example-full-width">
        
                         <label  class="form-check-label">inserer cin</label>
                         <input matInput type="number" formControlName="cinUser" id="cinUser"  >
                        </mat-form-field>
                         <br>
                         <br>
                        <mat-form-field>
                         <label  class="form-check-label">inserer num</label>
                         <input matInput type="number" formControlName="numCompte" id="numCompte"  >

                         
      
                         </mat-form-field>
  
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="gererCompte()">CREATE Account</button>
                            
                        </form>
                    </div>
                </div>
    </div>
         
        </div>
    </div>
