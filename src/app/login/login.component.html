<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form class="register-form" [formGroup]="loginForm"  #f="ngForm" (ngSubmit)="login()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username" 
                                     formControlName="username" 
                                        [(ngModel)]="credentials.username" >
                                    </mat-form-field>
                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="password" class="form-control" 
                                      placeholder="Password"  formControlName="password"
                                      [(ngModel)]="credentials.password" >
                                    </mat-form-field>
                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                   <a [routerLink]="['/Singup']"> Vous n'avez pas un compte ? Sign Up</a>
                                </div>
                               
                            </div>

                            
                            <button mat-raised-button type="submit" class="btn btn-danger"> Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
