<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header card-header-tabs card-header-primary">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <span class="nav-tabs-title">All Messages:</span>
                        <ul class="nav nav-tabs" data-tabs="tabs">
                            <li class="nav-item">
                            

                                    <a mat-button class="nav-link " click="Reload()" *ngIf = "forum" href="#profile" data-toggle="tab">
                                        <i class="material-icons">chat</i> {{forum.sujet}}
                                        <div class="ripple-container"></div>
                                    </a>
                               
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let message of messages">
                                    
                                    <td>{{message.messageid}}</td>
                                    <td> <i class="material-icons">person_pin</i> {{message.user.username}}</td>
                                    <td>{{message.text}}</td>
                                   


                                    <td class="td-actions text-right">
                                        <button mat-raised-button type="button" (click)="selectedmsg=message ; Edit();UpdateButton=true ; " matTooltip="Edit Task" 
                                        [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>

                    
                                        <button mat-raised-button type="button" (click)="DeleteMsg(message.messageid)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <form [formGroup]="addmessage" #f="ngForm" class="contact-form" >
                            <mat-form-field class="example-full-width">
                                <input matInput type="text" formControlName="text" id="post"  [(ngModel)]="text" required="false" placeholder="Ajouter votre message ici ..." >
                              </mat-form-field>
                              <button mat-raised-button type="submit" (click)="collectMessage()" class="btn btn-danger pull-right">Ajouter!</button>
                              <button mat-raised-button type="submit" *ngIf="UpdateButton ==true" (click)="Update()" class="btn btn-danger pull-right">Modifier!</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
